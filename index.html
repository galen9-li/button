<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Notify by email</title>
</head>
<body>
    <div class="container">
        <div class="notify">
            <span class="notify__text">Notify by email</span>
            <button type="submit" class="notify__btn openned" aria-expanded="true">
                <p class="notify__btn--on not--btn">on</p>
                <p class="notify__btn--off not--btn">off</p>
            </button>
        </div>
    </div>
</body>
</html>
